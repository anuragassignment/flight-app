<div class="panel panel-default">
  <div class="panel-heading">Add Flight Details</div>
  <div class="panel-body">
    <form class="form-horizontal col-md-8 col-md-offset-2" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="form-group col-md-5">
          <label for="flightFrom pull-left">Flight from :</label>
          <input type="text" [ngClass]="{'isValid': flightFr.valid, 'isInValid': !flightFr.valid && flightFr.touched}" class="form-control"
            id="flightFrom" placeholder="from" ngModel name="flightFr" required #flightFr="ngModel">
            <p *ngIf="!flightFr.valid && flightFr.touched">Please enter a valid place</p>
        </div>
        <div class="form-group col-md-5 pull-right">
          <label for="flightTo">Flight to :</label>
          <input type="email" class="form-control" id="flightTo" placeholder="to" ngModel name="flightTo" required #flightTo="ngModel" [ngClass]="{'isValid': flightTo.valid, 'isInValid': !flightTo.valid && flightTo.touched}">
          <p *ngIf="!flightTo.valid && flightTo.touched">Please enter a valid destination</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="form-group pull-left col-md-5">
          <label for="airlines">Airline :</label>
          <input type="text" [ngClass]="{'isValid': arln.valid, 'isInValid': !arln.valid && arln.touched}" class="form-control" id="airlines" placeholder="airline" ngModel name="arln" required #arln="ngModel">
          <p *ngIf="!arln.valid && arln.touched">Please enter a valid airline name</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="form-group pull-left col-md-5">
          <label for="arrivlDt">Arival Date :</label>
          <input type="date" [ngClass]="{'isValid': arvDt.valid, 'isInValid': !arvDt.valid && arvDt.touched}" class="form-control" id="arrivalDt" ngModel name="arvDt" required #arvDt="ngModel">
          <p *ngIf="!arvDt.valid && arvDt.touched">Please enter a valid arrival date</p>
        </div>
        <div class="form-group pull-right col-md-5">
          <label for="arrivlTm">Arival Time :</label>
          <input type="time" [ngClass]="{'isValid': arvTm.valid, 'isInValid': !arvTm.valid && arvTm.touched}" class="form-control" id="arrivalTm" ngModel name="arvTm" required #arvTm="ngModel">
          <p *ngIf="!arvTm.valid && arvTm.touched">Please enter a valid arrival Time</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group pull-left col-md-5">
          <label for="DeDt">Departure Date :</label>
          <input type="date" [ngClass]="{'isValid': deDt.valid, 'isInValid': !deDt.valid && deDt.touched}" class="form-control" id="DeDt" ngModel name="deDt" required #deDt="ngModel">
          <p *ngIf="!deDt.valid && deDt.touched">Please enter a valid departure date</p>
        </div>
        <div class="form-group pull-right col-md-5">
          <label for="DeTm">Departure Time :</label>
          <input type="time" [ngClass]="{'isValid': deTm.valid, 'isInValid': !deTm.valid && deTm.touched}" class="form-control" id="DeTm" ngModel name="deTm" required #deTm="ngModel">
          <p *ngIf="!deTm.valid && deTm.touched">Please enter a valid departure time</p>
        </div>
      </div>
      <hr>
      <div class="row col-md-offset-5">
        <div class="btn-group"><button type="submit" class="btn btn-default" [disabled]="!f.valid">Submit</button>
          <button type="button" (click)="onReset()" class="btn btn-default" [disabled]="!f.touched">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
